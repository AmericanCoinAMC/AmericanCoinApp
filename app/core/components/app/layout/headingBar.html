<md-toolbar md-whiteframe="7" class="heading-toolbar md-hue-3">
    <div class="md-toolbar-tools"  style="cursor: default">
        <md-button
                ng-click="toggleLeftNav()"
                class="md-icon-button"
                aria-label="Menu"
                ng-show="$root.userAuthenticated">
            <md-icon aria-label="menu" class="material-icons step">menu</md-icon>
        </md-button>
        <div layout="column"
             flex
             layout-align-xs="center center"
             layout-align-sm="center center"
             layout-align-md="center center"
        >
            <img src="assets/img/logo.png" alt="Logo" id="logo" style="max-width: 200px;cursor:pointer;"
                 hide-md hide-sm hide-xs
                 ui-sref="app.dashboard">
            <img src="assets/img/logo-mini.png" alt="Logo" id="logo-mini" style="max-width: 50px;cursor:pointer;"
                 hide-gt-md
                 ui-sref="app.dashboard">
        </div>


        <orion-assigner-host></orion-assigner-host>

        <orion-executioner-host></orion-executioner-host>

        <md-menu-bar style="padding:0px;">
            <md-menu md-position-mode="target-right target">
                <md-button aria-label="Buscar" class="md-icon-button" ng-click="$mdOpenMenu()">
                    <md-tooltip md-direction="left" class="material-tooltip">Otros</md-tooltip>
                    <md-icon aria-label="more_vert" class="material-icons step">more_vert</md-icon>
                </md-button>
                <md-menu-content>
                    <md-menu-item>
                        <md-button ng-click="signUserOut()">
                            <md-icon aria-label="exit_to_app"
                                     class="material-icons step">exit_to_app</md-icon> Cerrar Sesi√≥n
                        </md-button>
                    </md-menu-item>
                </md-menu-content>
            </md-menu>
        </md-menu-bar>
    </div>
</md-toolbar>
