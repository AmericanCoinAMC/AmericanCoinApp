<md-bottom-sheet class="md-grid">
    <div>
        <md-list flex layout-align="center center">
            <md-list-item  flex ng-repeat="theme in themes" md-theme="{{theme.name}}">
                <md-button flex class="md-raised md-primary" ng-click="changeTheme(theme.name)">
                    <md-icon aria-label="color_lens"
                             class="material-icons step">color_lens</md-icon>
                </md-button>
            </md-list-item>
        </md-list>
    </div>
</md-bottom-sheet>
