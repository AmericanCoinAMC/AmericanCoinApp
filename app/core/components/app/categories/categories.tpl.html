<div layout="row" layout-fill layout-align="center center">
    <div flex="50">
        <md-card md-whiteframe="6"
                 class="margin-25"
                 ng-repeat="item in atomicArray.items | filter:{'name': parentScope.query}">
            <md-card-header>
                <div layout="row" layout-align="center center" flex>
                    <div layout="row"
                         ng-click="parentScope.selectItem($event, item)"
                         class="no-outline">
                        <img ng-src="{{item.fileUrl}}" alt="item.name" class="media-medium"/>
                        <div layout="column" class="m-left-10">
                            <span class="md-title">{{item.name}}</span>
                            <span class="md-subhead">AutoSave&nbsp;
                            <span ng-class="{'color-green': item.autoSave, 'color-red': !item.autoSave}">
                                {{item.autoSave}}
                            </span>
                        </span>
                        </div>
                    </div>


                    <span flex></span>
                    <md-menu-bar class="margin-0 padding-0" style="z-index:10;">
                        <md-menu md-position-mode="target-right target">
                            <md-button aria-label="Order" class="md-icon-button" ng-click="$mdOpenMenu()">
                                <md-icon aria-label="reorder" class="material-icons step">reorder</md-icon>
                            </md-button>
                            <md-menu-content>
                                <md-menu-item>
                                    <md-button ng-click="parentScope.moveToFirst(item)" ng-disabled="$first">
                                        Mover al Principio
                                    </md-button>
                                </md-menu-item>
                                <md-menu-item>
                                    <md-menu>
                                        <md-button ng-click="$mdOpenMenu()">
                                            Mover Antes de
                                        </md-button>
                                        <md-menu-content>
                                            <md-menu-item ng-repeat="previousItem in atomicArray.items">
                                                <md-button ng-disabled="$first || item.$key === previousItem.$key"
                                                           ng-click="parentScope.moveBefore(item, previousItem)">
                                                    {{previousItem.name}}
                                                </md-button>
                                            </md-menu-item>
                                        </md-menu-content>
                                    </md-menu>
                                </md-menu-item>
                                <md-menu-item>
                                    <md-menu>
                                        <md-button ng-click="$mdOpenMenu()">
                                            Mover Despu&eacute;s de
                                        </md-button>
                                        <md-menu-content>
                                            <md-menu-item ng-repeat="nextItem in atomicArray.items">
                                                <md-button ng-disabled="$last || item.$key === nextItem.$key"
                                                           ng-click="parentScope.moveNext(item, nextItem)">
                                                    {{nextItem.name}}
                                                </md-button>
                                            </md-menu-item>
                                        </md-menu-content>
                                    </md-menu>
                                </md-menu-item>
                                <md-menu-item>
                                    <md-button  ng-click="parentScope.moveToLast(item)" ng-disabled="$last">
                                        Mover al Final
                                    </md-button>
                                </md-menu-item>
                            </md-menu-content>
                        </md-menu>
                    </md-menu-bar>
                </div>
            </md-card-header>
            <md-card-content ng-click="parentScope.selectItem($event, item)" class="no-outline">
                <p>{{item.description}}</p>
            </md-card-content>
        </md-card>



    </div>
</div>
