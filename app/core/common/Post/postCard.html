<md-card ng-class="{'md-whiteframe-8dp': post.outstanding, 'md-whiteframe-6dp': post.hashtag, 'md-whiteframe-4dp': post.leaders}">
    <div class="no-outline">
        <md-card-header style="padding-right:0px;">
            <md-card-avatar>
                <img ng-src="{{post.source.fileUrl}}" alt="{{post.source.name}}"/>
            </md-card-avatar>
            <md-card-header-text>
                <span class="md-title">{{post.source.name}}</span>
                <div>
                    <md-tooltip md-direction="bottom" class="material-tooltip">
                        {{post.eventDate | amDateFormat:'dddd, Do MMMM YYYY'}}
                    </md-tooltip>
                    <span class="md-subhead" am-time-ago="post.eventDate"></span>
                </div>
            </md-card-header-text>
            <user-post-element post="post"></user-post-element>
        </md-card-header>

        <div ng-click="displayPost($event, post)" class="no-outline">
            <img ng-src="{{post.image}}" class="md-card-image grid-img" alt="{{post.title}}" ng-show="post.image">
            <md-card-title ng-show="post.title">
                <md-card-title-text>
                    <span class="md-title fadeIn-animation" ng-show="$root.userInfo.preferences.card == 'expand'">{{post.title}}</span>
                    <span class="md-subhead fadeIn-animation"
                          ng-show="$root.userInfo.preferences.card == 'compress'"
                            style="font-weight: 400;font-size:17px;">{{post.title}}</span>
                </md-card-title-text>
            </md-card-title>
            <md-card-content ng-show="post.description && $root.userInfo.preferences.card == 'expand'"  class="fadeIn-animation">
                <p>{{post.description | characters:150}}</p>
            </md-card-content>
        </div>

        <post-hashtags post="post"></post-hashtags>

        <md-divider ng-show="post.leaders"></md-divider>
        <post-leaders post="post"></post-leaders>
    </div>
</md-card>
