<section-preloader status="!loading"></section-preloader>
<md-list flex class="margin-0 padding-0">

    <md-list-item class="md-2-line" ng-repeat="post in posts" ng-click="displayPost($event, post)">
        <img src="{{post.source.fileUrl}}" alt="{{post.source.name}}" class="news-avatar">
        <div class="md-list-item-text">
            <h3> {{post.title}} </h3>
            <p am-time-ago="post.eventDate"> </p>
        </div>
    </md-list-item>

    <md-list-item ng-click="displayHashtagFeed($event, hashtag)" aria-label="{{hashtag.name}}">
        <div layout="row" layout-align="center center" flex>
            <h3 class="md-subhead">Ver Todos</h3>
        </div>
    </md-list-item>

</md-list>
