<md-toolbar class="page-header">
    <div fxFlex>
        <div fxLayout="row" fxLayoutAlign="start center">
            <img src="assets/images/logo.png" alt="logo">
            <h3>AmericanCoin</h3>

            <span fxFlex></span>

            <div fxShow.xs="false" *ngIf="walletState === 'creation' || walletState === 'authentication'">
                <button md-button (click)="goto('creation')">
                    <md-icon>library_add</md-icon>
                    Create Wallet
                </button>

                <button md-button (click)="goto('authentication')">
                    <md-icon>exit_to_app</md-icon>
                    Access Wallet
                </button>

                <button md-button (click)="openUrl('https://etherscan.io/token/AmericanCoin')">
                    <md-icon style="font-size:21px;margin-right:4px;" fontSet="fa" fontIcon="fa-cubes"></md-icon>
                    Blockchain Explorer
                </button>

                <button md-button>
                    <md-icon>email</md-icon> Contact
                </button>

                <button md-button *ngIf="walletState === 'dashboard'">
                    <md-icon>close</md-icon> Close Wallet
                </button>
            </div>
        </div>
    </div>
</md-toolbar>

<div class="wallet-container">
    <div fxLayout="row" fxLayoutAlign="center center" fxFlex>
        <div fxFlex>
            <div fxLayout="row" fxLayoutAlign="center center" fxFlex>
                <div fxFlex="100" *ngIf="walletState == 'creation'">
                    <app-create></app-create>
                </div>

                <div fxFlex="100" *ngIf="walletState == 'authentication'">
                    <app-authentication></app-authentication>
                </div>

                <div fxFlex="100" *ngIf="walletState == 'dashboard'">
                    <app-dashboard></app-dashboard>
                </div>
            </div>
        </div>
    </div>
</div>
