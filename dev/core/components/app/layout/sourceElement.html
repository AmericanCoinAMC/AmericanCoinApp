<div layout="row" layout-align="center center" flex>
    <img ng-src="{{source.fileUrl}}" class="news-avatar" alt="{{source.name}}" />
    <h3 class="md-subhead">{{ source.name }}</h3>
    <span flex></span>
    <md-switch ng-model="isIgnored" ng-change="toggleSource(source)" class="md-primary" aria-label="Switch"
               md-theme="{{$root.userInfo.theme}}" md-theme-watch="true"></md-switch>
</div>
