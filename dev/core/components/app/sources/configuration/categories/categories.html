
<div layout="column" class="md-padding">
    <div ng-repeat="item in atomicArray.items">
        <md-card md-whiteframe="3" style="cursor: default;">
            <md-card-header>
                <div layout="row">
                    <img ng-src="{{item.fileUrl}}" alt="item.name" class="media-medium"/>
                    <div layout="column" class="m-left-10">
                        <span class="md-title">{{item.name}}</span>
                        <span class="md-subhead">{{item.description}}</span>
                    </div>
                </div>
            </md-card-header>

            <md-card-content class="margin-0 padding-0">
                <source-category-urls source="source" category="item"></source-category-urls>
            </md-card-content>
        </md-card>
    </div>
</div>
